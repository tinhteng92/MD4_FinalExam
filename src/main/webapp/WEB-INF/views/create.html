<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Add Staff</title>
</head>
<body>
<h3>Add Staff</h3>
<p><a href="/staff"></a></p>

<div id="form">
    <form th:object="${staff}" method="post">

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Age</label>
            <input type="text" th:field="*{age}"/>
            <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div>
            <label>Salary</label>
            <input type="text" th:field="*{salary}"/>
        </div>
        <div>
            <select th:field="*{branch}">
                <option th:each="b : ${branchList}" th:value="${b.idB}" th:text="${b.nameB}"></option>
            </select>
        </div>

        <input type="submit" value="Save">
    </form>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
